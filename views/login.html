{{template "header"}}
<title>登录 - 我的 beego 博客</title>
</head>
<body>
{{template "navbar"}}
<div class="container" style="width:300px;">
	<form method="post" action="/login" role="form">
		<div class="form-group">
			<label>用户名</label>
			<input name="uname" class="form-control" placeholder="请输入用户名"></div>
		<div class="form-group">
			<label>密码</label>
			<input type="password" name="pwd" class="form-control" placeholder="密码"></div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="autologin">自动登录</label>
		</div>
		<button type="submit" class="btn btn-default">登录</button>
	</form>
</div>
{{template "footer"}}
