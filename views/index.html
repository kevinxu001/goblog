{{template "header"}}
	<title>首页 - 我的 beego 博客</title>
</head>
<body>
	{{template "navbar" .}}

	<div class="container">
		{{range .Topics}}
		<div class="page-header">
			<h1>
				<a href="/topic/view/{{.Id}}">{{.Title}}</a>
			</h1>
			<h6 class="text-muted">文章发表于 {{.Created}}，共有{{.Views}}次浏览，{{.ReplyCount}}个评论</h6>
			{{.Content}}
		</div>
		{{end}}
	</div>

{{template "footer"}}
